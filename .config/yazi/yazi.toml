[manager]
show_hidden = false
sort_by = "natural"
sort_sensitive = true
sort_dir_first = true
show_symlink = true

[preview]
image_quality = 90

[opener]
edit = [
	{ run = 'nvim "$@"', block = true },
]
foliate = [
  { run = 'ebook-viewer "$@"', orphan = true },
]
okular = [
  { run = 'okular "$@"', orphan = true },
]
playlist = [
  { run = 'mpv --playlist="$@"', orphan = true },
]
latex = [
  { run = 'codium "$@"', orphan = true },
]


[open]
prepend_rules = [
	{ name = "*.epub", use = "foliate" },
  { name = "*.fb2", use = "foliate" },
  { name = "*.fb2.zip", use = "foliate" },
  { name = "*.mobi", use = "foliate" },

  { name = "*.pdf", use = "okular" },
  { name = "*.djvu", use = "okular" },

  { name = "*.plt", use = "playlist" },

  { name = "*.tex", use = "latex" },
]

[[plugin.prepend_previewers]]
mime = "application/epub+zip"
run = "epub-preview"
